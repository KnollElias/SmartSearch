<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            background: #f4f4f4;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h2>LLM Chat</h2>
    <textarea id="question" placeholder="Type your question..."></textarea><br>
    <button onclick="askModel()">Send</button>

    <div class="response" id="response"></div>

    <script>
        async function askModel() {
            const question = document.getElementById("question").value;
            const responseDiv = document.getElementById("response");

            responseDiv.innerHTML = "Thinking...";

            try {
                const res = await fetch("http://127.0.0.1:5000/ask", {  // Make sure the port is correct
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question })
                });

                const data = await res.json();
                
                // Updated to match your Flask API response format
                if (data.reply) {
                    responseDiv.innerHTML = `<strong>Response:</strong> <p>${data.reply}</p>`;
                } else {
                    responseDiv.innerHTML = `<strong>Error:</strong> Invalid response format.`;
                }
            } catch (error) {
                responseDiv.innerHTML = `<span style="color: red;">Error: ${error.message}</span>`;
            }
        }
    </script>

</body>
</html>
